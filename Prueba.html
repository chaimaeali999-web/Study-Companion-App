<!-- Modern UI ‚Ä¢ Clean Code ‚Ä¢ Responsive ‚Ä¢ Animations ‚Ä¢ LocalStorage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Companion Dashboard</title>

    <!-- ======== GLOBAL STYLE ======== -->
    <style>
        :root {
            --bg: #f4f6fa;
            --card-bg: #ffffff;
            --text: #1b1b1d;
            --primary: #4a6cf7;
            --accent: #6c5ce7;
            --danger: #e74c3c;
            --radius: 16px;
            --transition: 0.25s ease;
        }
        body.dark-mode {
            --bg: #0e0e11;
            --card-bg: #1a1a1e;
            --text: #f2f2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 25px;
            transition: var(--transition);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        #logo img {
            width: 70px;
            border-radius: 50px;
        }

        button {
            cursor: pointer;
        }

        #buttons button {
            padding: 10px 14px;
            border-radius: var(--radius);
            border: none;
            background: var(--card-bg);
            transition: var(--transition);
            margin-left: 8px;
        }
        #buttons button:hover {
            transform: scale(1.12);
        }

        /* MAIN GRID */
        .main-container {
            display: grid;
            gap: 22px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .card {
            background: var(--card-bg);
            padding: 22px;
            border-radius: var(--radius);
            box-shadow: 0 4px 25px rgba(0,0,0,0.10);
            transition: var(--transition);
        }
        .card:hover {
            transform: translateY(-4px);
        }

        /* INPUT */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--radius);
            background: transparent;
            color: var(--text);
        }

        /* --- TO DO LIST --- */
        .todo-actions { display: flex; gap: 10px; margin-bottom: 14px; }
        .todo-actions button {
            flex: 1;
            padding: 10px;
            border-radius: var(--radius);
            border: none;
        }
        #Add {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: var(--radius);
        }
        #Ccont div {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: var(--radius);
            margin-top: 8px;
            justify-content: space-between;
        }

        /* --- POMODORO --- */
        #timer h1 {
            text-align: center;
            font-size: 3rem;
        }
        .timer_buttons {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }
        .timer_buttons button {
            flex: 1;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
        }

        /* --- NOTES MODAL --- */
        .modal {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 40px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            width: 400px;
            transition: var(--transition);
        }
        .modal.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        #overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* --- FOCUS CHALLENGE --- */
        #focus button {
            padding: 12px;
            width: 100%;
            border-radius: var(--radius);
            border: none;
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="logo"><img src="assets/logo.webp" /></h1>
        <div id="buttons">
            <button id="light">‚òÄÔ∏è</button>
            <button id="dark">üåô</button>
        </div>
    </header>

    <div class="main-container">

        <!-- ========== TO DO LIST ========== -->
        <div class="card">
            <h2>To-Do List</h2>
            <div class="todo-actions">
                <button id="SA">Select All</button>
                <button id="UA">Unselect All</button>
                <button id="RS">Remove</button>
            </div>

            <input type="text" id="NLI" placeholder="Add new task..." />
            <button id="Add">Add</button>
            <div id="Ccont"></div>
        </div>

        <!-- ========== POMODORO ========== -->
        <div class="card">
            <div id="timer"><h1 id="time">25:00</h1></div>
            <div class="timer_buttons">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <!-- ========== NOTES ========== -->
        <div class="card">
            <input type="text" id="noteInput" placeholder="Write new note..." />
            <button id="noteADD">Add Note</button>
            <button id="noteOPEN">Open Notes</button>

            <div class="modal" id="modal">
                <h3>Your Notes</h3>
                <button class="closebtn">Close</button>
                <div class="Mbody" id="noteList"></div>
            </div>
            <div id="overlay"></div>
        </div>

        <!-- ========== QUOTES / MOTIVATION ========== -->
        <div class="card" id="quotes">
            <h2>Motivation</h2>
            <p id="quoteText">Loading...</p>
        </div>

        <!-- ========== FOCUS CHALLENGE ========== -->
        <div class="card" id="focus">
            <h2>üéØ Focus Challenge</h2>
            <p id="challengeText">Click to start</p>
            <button id="newChallenge">New Challenge</button>
        </div>

    </div>


    <!-- ================== JAVASCRIPT ================== -->
    <script>
        /* ------------------- DARK MODE ------------------- */
        const darkBtn = document.getElementById("dark");
        const lightBtn = document.getElementById("light");
        darkBtn.onclick = () => document.body.classList.add("dark-mode");
        lightBtn.onclick = () => document.body.classList.remove("dark-mode");


        /* ------------------- TO-DO LIST ------------------- */
        const NLI = document.getElementById("NLI");
        const Add = document.getElementById("Add");
        const Ccont = document.getElementById("Ccont");

        function saveTasks() {
            localStorage.setItem("tasks", Ccont.innerHTML);
        }

        function loadTasks() {
            Ccont.innerHTML = localStorage.getItem("tasks") || "";
        }
        loadTasks();

        Add.onclick = () => {
            if (NLI.value.trim() === "") return;

            const div = document.createElement("div");
            div.innerHTML = `<input type='checkbox'> <span>${NLI.value}</span>`;

            Ccont.appendChild(div);
            NLI.value = "";
            saveTasks();
        };

        document.getElementById("SA").onclick = () => {
            Ccont.querySelectorAll("input").forEach(c => c.checked = true);
        };
        document.getElementById("UA").onclick = () => {
            Ccont.querySelectorAll("input").forEach(c => c.checked = false);
        };
        document.getElementById("RS").onclick = () => {
            Ccont.querySelectorAll("input:checked").forEach(x => x.parentElement.remove());
            saveTasks();
        };

        Ccont.addEventListener("change", saveTasks);


        /* ------------------- POMODORO ------------------- */
        let timeLeft = 1500; //25 mins
        let interval;
        const timeText = document.getElementById("time");

        function updateTimer() {
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            timeText.textContent = `${m}:${s.toString().padStart(2,"0")}`;
        }

        document.getElementById("startBtn").onclick = () => {
            clearInterval(interval);
            interval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimer();
                }
            }, 1000);
        };

        document.getElementById("pauseBtn").onclick = () => clearInterval(interval);

        document.getElementById("resetBtn").onclick = () => {
            timeLeft = 1500;
            updateTimer();
            clearInterval(interval);
        };


        /* ------------------- NOTES MODAL ------------------- */
        /* ------------------- EMPTY ------------------- */


        /* ------------------- QUOTES ------------------- */
        const quotes = [
            "Small steps every day.",
            "Discipline beats motivation.",
            "Focus on progress, not perfection.",
            "One hour a day = mastery.",
            "Do it for your future self." 
        ];
        document.getElementById("quoteText").textContent =
            quotes[Math.floor(Math.random()*quotes.length)];


        /* ------------------- FOCUS CHALLENGE ------------------- */
        const challengeText = document.getElementById("challengeText");
        const challenges = [
            "Study 15 minutes without touching your phone.",
            "Finish 1 task from your to-do list.",
            "Read 5 pages of a book.",
            "Clean your desk in 2 minutes.",
            "Do 10 pushups to reset your brain." 
        ];
        document.getElementById("newChallenge").onclick = () => {
            challengeText.textContent =
                challenges[Math.floor(Math.random()*challenges.length)];
        };

    </script>
</body>
</html>
